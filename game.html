<!DOCTYPE html>
<html lang="en">

    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- SEO -->
        <meta name="description" content="a simple reaction and skill online ball game">
        <meta name="keywords" content="game, ball, bounce ball game, game app, reaction, online game">
        <meta name="author" content="Puks's WebGames">
        <title>Bounce Ball | A Classic Online Ball Game</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="64x64" href="assets/img/favicon/BounceBall.png"/>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">                
        <!-- CSS stylesheet -->    
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">        
    </head>

    <body>
        <!-- Game-Field -->
        <main id="game" class="center">                                 
        </main>

        <!-- Count-Down-Modal -->
        <div id="countDown" class="count-down">            
            <div id="countDownNr" class="count-down__heading">                                       
            </div>               
        </div>

        <!-- Game-Over Modal -->
        <section id="gameOver" class="game-over" style="display: none;">
            <div class="game-over__modal">                                
                <h2 class="game-over__heading">Game Over</h2>
                <p id="gameOverMessage" class="game-over__text">
                    message                    
                </p>
                <!-- Buttons -->
                <div> 
                    <a class="button button--green shadow--blue" type="button" href="game.html" aria-label="New Game">
                        New Game
                    </a>                                         
                    <a class="button button--red shadow--blue" type="button" href="index.html" aria-label="Quit Game">
                        Quit Game
                    </a>                    
                </div>                                
            </div>
        </section>
        <!-- Scripts -->
        <script type="text/javascript" src="assets/js/game.js"></script>                   
    </body>
</html>
